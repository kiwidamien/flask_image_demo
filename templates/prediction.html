<html>
  <head>
    <title>SVHN Model as a Flask API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Image Posterizer</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
     <input type="file" name="image" value="Upload">
     <input type="submit" value="Predict"> {% if label %} {{ label }} {% endif %}
</form>
<img src="data:image/png;base64,{{orig_image}}" alt="original image"/>
<img src="data:image/png;base64,{{img_data}}" alt="loading..." />
  </body>
</html>
